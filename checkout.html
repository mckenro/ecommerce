<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <h1 id="cartTitle">SHOPPING CART<img id="cartSymbol" src="img/shopping-cart.png"></h1>
      <form id="emailDiscount">
        <h3>Sign up for our mailing list and receive 20% off your first order!</h3>
        <div class="form-group">
          <label for="email"></label>
          <input id="email" class="form-control" type="email" placeholder="Email" data-error="Try a valid e-mail">
        </div>
      </form>
      <div class="emptyCart">
        <h3>Your cart is currently empty</h3>
      </div>
    </div>
  </body>

  </footer>
</html>
